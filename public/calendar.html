<!DOCTYPE html>
<html lang="ja">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/calendar.css" />
  <div class="wrapper">
    <script src="./js/calendar.js"></script>

    <!-- xxxx年xx月を表示 -->
    <h1 id="header"></h1>

    <!-- ボタンクリックで月移動 -->
    <div id="next-prev-button">
      <button id="prev" onclick="prev()">‹</button>
      <button id="next" onclick="next()">›</button>
    </div>

    <!-- カレンダー -->
    <div id="calendar"></div>

    <!--年月別ボタン-->
    <button
      id="month"
      onclick="month()"
      style="margin: 20px 20px; background-color: red; border-radius: 15"
    >
      年月別詳細
    </button>
  </div>
  <!-- ココ追加しました↓ -->
  <div>
    <button id="reobutton" onclick="clickReobutton()">
      高橋お試しページへGO
    </button>
  </div>
  <!-- 追加終わり↑ -->
</html>
